<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <h1>Off to the Polls</h1>
        </div>
    </header>
    <main>
        <section id="input-container">
            <div class="inputs">
                <div>
                    <h2>Question</h2>
                    <input id="question-input" />
                </div>
                <div>
                    <h3>Value 1</h3>
                    <input id="option-1" />
                    <h3>Value 2</h3>
                    <input id="option-2" />
                </div>
            </div>
            <div id="input-button">
                <button id="display-button">Display Results</button>
            </div>    
        </section>
        <section id="current-display-container">
            <div id="option-1-buttons">
                <button id="option-1-increment">▲</button>
                <button id="option-1-decrement">▼</button>
            </div>
            <div id="current-display">
                <h2 id="question"></h2>
                <div>
                    <h4 id="option1"></h4>
                    <p id="count1"></p>
                </div>
                <div>
                    <h4 id="option2"></h4>
                    <p id="count2"></p>
                </div>
            </div>
            <div id="option-2-buttons">
                <button id="option-2-increment">▲</button>
                <button id="option-2-decrement">▼</button>
            </div>
        </section>
        <button id="archive-button">Archive Vote</button>
        <section id="past-display-container">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
